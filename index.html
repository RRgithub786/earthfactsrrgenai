<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        .fact {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Earth</h1>
        <div id="facts-container"></div>
        <button id="load-facts">Load Facts</button>
    </div>
    <script>
        document.getElementById('load-facts').addEventListener('click', function() {
            fetch('facts.json')
                .then(response => response.json())
                .then(data => {
                    const factsContainer = document.getElementById('facts-container');
                    factsContainer.innerHTML = ''; // Clear previous facts
                    data.facts.forEach(fact => {
                        const factDiv = document.createElement('div');
                        factDiv.classList.add('fact');
                        factDiv.innerHTML = `<strong>${fact.fact}</strong><p>${fact.description}</p>`;
                        factsContainer.appendChild(factDiv);
                    });
                })
                .catch(error => console.error('Error loading facts:', error));
        });
    </script>
</body>
</html>
